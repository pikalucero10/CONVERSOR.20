<html><head><base href="https://simple-elegant-currency-converter.ar/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversor Simple y Elegante de Dólares a Pesos Argentinos</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

  :root {
    --primary-color: #3498db;
    --secondary-color: #2980b9;
    --background-color: #f9f9f9;
    --card-color: #ffffff;
    --text-color: #333333;
    --border-color: #e0e0e0;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Roboto', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    max-width: 600px;
    width: 100%;
    background-color: var(--card-color);
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }

  header {
    background-color: var(--primary-color);
    color: white;
    padding: 20px;
    text-align: center;
  }

  h1 {
    font-size: 24px;
    font-weight: 500;
  }

  .converter-content {
    padding: 30px;
  }

  .input-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
    color: var(--text-color);
  }

  input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 5px;
    font-size: 16px;
    color: var(--text-color);
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 16px;
    font-weight: 500;
  }

  button:hover {
    background-color: var(--secondary-color);
  }

  #result, #exchangeRate {
    font-size: 18px;
    font-weight: 500;
    text-align: center;
    margin-top: 20px;
    padding: 15px;
    background-color: var(--background-color);
    border-radius: 5px;
  }

  #lastUpdate {
    text-align: center;
    font-size: 14px;
    color: #777;
    margin-top: 10px;
  }

  .loading {
    width: 30px;
    height: 30px;
    border: 3px solid var(--background-color);
    border-top: 3px solid var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 20px auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @media (max-width: 480px) {
    .container {
      width: 100%;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Conversor de Divisas</h1>
    </header>
    <div class="converter-content">
      <div id="exchangeRate">Cargando cotización...</div>
      <div class="loading"></div>
      <div id="lastUpdate"></div>
      <div class="input-group">
        <label for="amount">Cantidad:</label>
        <input type="number" id="amount" placeholder="Ingrese la cantidad" step="0.01">
      </div>
      <div class="input-group">
        <label for="from">De:</label>
        <select id="from">
          <option value="USD">Dólares (USD)</option>
          <option value="ARS">Pesos Argentinos (ARS)</option>
        </select>
      </div>
      <div class="input-group">
        <label for="to">A:</label>
        <select id="to">
          <option value="ARS">Pesos Argentinos (ARS)</option>
          <option value="USD">Dólares (USD)</option>
        </select>
      </div>
      <button onclick="convertCurrency()">Convertir</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    let exchangeRate;
    let lastUpdate;

    async function fetchExchangeRate() {
      try {
        const response = await fetch('https://api.bluelytics.com.ar/v2/latest');
        const data = await response.json();
        exchangeRate = data.blue.value_avg;
        lastUpdate = new Date(data.last_update);
        document.getElementById('exchangeRate').innerText = `1 USD = ${exchangeRate.toFixed(2)} ARS`;
        document.getElementById('lastUpdate').innerText = `Última actualización: ${lastUpdate.toLocaleString()}`;
        document.querySelector('.loading').style.display = 'none';
      } catch (error) {
        console.error('Error al obtener la cotización:', error);
        document.getElementById('exchangeRate').innerText = 'Error al cargar la cotización';
        document.querySelector('.loading').style.display = 'none';
      }
    }

    function convertCurrency() {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      let result;

      if (isNaN(amount)) {
        document.getElementById('result').innerText = 'Por favor, ingrese una cantidad válida';
        return;
      }

      if (from === 'USD' && to === 'ARS') {
        result = amount * exchangeRate;
      } else if (from === 'ARS' && to === 'USD') {
        result = amount / exchangeRate;
      } else {
        result = amount;
      }

      document.getElementById('result').innerText = `${amount.toFixed(2)} ${from} = ${result.toFixed(2)} ${to}`;
    }

    fetchExchangeRate();
    setInterval(fetchExchangeRate, 300000);

    document.getElementById('amount').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        convertCurrency();
      }
    });
  </script>
</body></html>
