<html><head><base href="https://professional-dolar-peso-converter.ar/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversor Profesional de Dólares a Pesos Argentinos</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

  :root {
    --primary-color: #0288D1;
    --secondary-color: #03A9F4;
    --accent-color: #FFC107;
    --background-color: #F5F7FA;
    --card-color: #FFFFFF;
    --text-color: #333333;
    --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    max-width: 1200px;
    width: 100%;
    background-color: var(--card-color);
    border-radius: 20px;
    box-shadow: var(--shadow);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  header {
    background: var(--gradient);
    color: white;
    padding: 30px;
    text-align: center;
  }

  h1 {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 10px;
  }

  .subtitle {
    font-size: 16px;
    font-weight: 400;
    opacity: 0.8;
  }

  .converter-content {
    display: flex;
    padding: 40px;
  }

  .input-section, .result-section {
    flex: 1;
    padding: 0 20px;
  }

  .card {
    background-color: var(--background-color);
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
  }

  .input-group {
    margin-bottom: 25px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--primary-color);
  }

  input, select {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #E0E0E0;
    border-radius: 8px;
    font-size: 16px;
    color: var(--text-color);
    transition: all 0.3s ease;
    background-color: white;
  }

  input:focus, select:focus {
    outline: none;
    border-color: var(--secondary-color);
    box-shadow: 0 0 0 3px rgba(3, 169, 244, 0.1);
  }

  button {
    width: 100%;
    padding: 15px;
    background: var(--gradient);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 16px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  button:hover {
    box-shadow: 0 5px 15px rgba(3, 169, 244, 0.3);
    transform: translateY(-2px);
  }

  #result, #exchangeRate {
    font-size: 24px;
    font-weight: 700;
    color: var(--primary-color);
    text-align: center;
    margin-top: 20px;
  }

  #lastUpdate {
    text-align: center;
    font-size: 14px;
    color: #757575;
    margin-top: 10px;
  }

  .flag {
    display: inline-block;
    width: 24px;
    height: 16px;
    margin-right: 8px;
    vertical-align: middle;
  }

  .loading {
    width: 40px;
    height: 40px;
    border: 4px solid #f3f3f3;
    border-top: 4px solid var(--secondary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 20px auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .chart-container {
    width: 100%;
    height: 300px;
    margin-top: 30px;
  }

  @media (max-width: 768px) {
    .converter-content {
      flex-direction: column;
    }
    .input-section, .result-section {
      width: 100%;
      padding: 0;
    }
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Conversor Profesional</h1>
      <p class="subtitle">Dólares a Pesos Argentinos</p>
    </header>
    <div class="converter-content">
      <div class="input-section">
        <div class="card">
          <div id="exchangeRate">Cargando cotización...</div>
          <div class="loading"></div>
          <div id="lastUpdate"></div>
        </div>
        <div class="input-group">
          <label for="amount">Cantidad:</label>
          <input type="number" id="amount" placeholder="Ingrese la cantidad" step="0.01">
        </div>
        <div class="input-group">
          <label for="from">De:</label>
          <select id="from">
            <option value="USD">🇺🇸 Dólares (USD)</option>
            <option value="ARS">🇦🇷 Pesos Argentinos (ARS)</option>
          </select>
        </div>
        <div class="input-group">
          <label for="to">A:</label>
          <select id="to">
            <option value="ARS">🇦🇷 Pesos Argentinos (ARS)</option>
            <option value="USD">🇺🇸 Dólares (USD)</option>
          </select>
        </div>
        <button onclick="convertCurrency()">Convertir</button>
      </div>
      <div class="result-section">
        <div class="card">
          <div id="result">
            Resultado de la conversión
          </div>
        </div>
        <div class="chart-container">
          <canvas id="exchangeRateChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    let exchangeRate;
    let lastUpdate;
    let chart;

    async function fetchExchangeRate() {
      try {
        const response = await fetch('https://api.bluelytics.com.ar/v2/latest');
        const data = await response.json();
        exchangeRate = data.blue.value_avg;
        lastUpdate = new Date(data.last_update);
        document.getElementById('exchangeRate').innerHTML = `<span class="flag">🇺🇸</span>1 USD = <span class="flag">🇦🇷</span>${exchangeRate.toFixed(2)} ARS`;
        document.getElementById('lastUpdate').innerText = `Última actualización: ${lastUpdate.toLocaleString()}`;
        document.querySelector('.loading').style.display = 'none';
        updateChart();
      } catch (error) {
        console.error('Error al obtener la cotización:', error);
        document.getElementById('exchangeRate').innerText = 'Error al cargar la cotización';
        document.querySelector('.loading').style.display = 'none';
      }
    }

    function convertCurrency() {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      let result;

      if (isNaN(amount)) {
        document.getElementById('result').innerText = 'Por favor, ingrese una cantidad válida';
        return;
      }

      if (from === 'USD' && to === 'ARS') {
        result = amount * exchangeRate;
      } else if (from === 'ARS' && to === 'USD') {
        result = amount / exchangeRate;
      } else {
        result = amount;
      }

      const fromFlag = from === 'USD' ? '🇺🇸' : '🇦🇷';
      const toFlag = to === 'USD' ? '🇺🇸' : '🇦🇷';
      
      document.getElementById('result').innerHTML = `
        <span class="flag">${fromFlag}</span>${amount.toFixed(2)} ${from} = 
        <span class="flag">${toFlag}</span>${result.toFixed(2)} ${to}
      `;
    }

    function updateChart() {
      const ctx = document.getElementById('exchangeRateChart').getContext('2d');
      const now = new Date();
      const labels = Array.from({length: 7}, (_, i) => {
        const d = new Date(now);
        d.setDate(d.getDate() - i);
        return d.toLocaleDateString();
      }).reverse();
      
      const data = {
        labels: labels,
        datasets: [{
          label: 'Tipo de cambio USD/ARS',
          data: [exchangeRate, exchangeRate * 0.98, exchangeRate * 1.02, exchangeRate * 0.99, exchangeRate * 1.01, exchangeRate * 0.97, exchangeRate],
          fill: false,
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.1
        }]
      };

      if (chart) {
        chart.destroy();
      }

      chart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });
    }

    fetchExchangeRate();
    setInterval(fetchExchangeRate, 300000);

    document.getElementById('amount').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        convertCurrency();
      }
    });
  </script>
</body></html>
